<!DOCTYPE html>
<html lang="es">
<head> 
  <meta charset="UTF-8">
  <title>Constancia</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"> 
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background-color: #f8f9fa;
    }

    .center-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    #formContent {
      width: 450px;
      height: 550px;
      background: white;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      overflow-y: auto;
    }

    table {
      margin: 0 auto;
      width: auto;
    }

    img {
      max-height: 80px;
    }
  </style>
</head> 
<body>
  <div class="center-wrapper">
    <div id="formContent"> 
      <img src="https://dgipo-cespd.edomex.gob.mx/logo_colibri.png" alt="Logo" /><br>  
      <p><b><span style="color:#8a2036;">Coordinación Estatal del Servicio Profesional Docente</span></b></p>  
      <br>
      <table class='table table-bordered'>
        <tbody> 
          <tr><td colspan="2"><b>EVALUACIÓN DIAGNÓSTICA</b></td></tr>
          <tr><td>Ciclo escolar:</td><td><span id="ciclo">---</span></td></tr>
          <tr><td>Nombre del participante:</td><td><span id="nombre">---</span></td></tr>
          <tr><td>CURP:</td><td><span id="curp">---</span></td></tr>
        </tbody>
      </table>  
    </div>  
  </div>  

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('curp').textContent = params.get('curp') || 'No especificado';
    document.getElementById('nombre').textContent = params.get('nombre') || 'No especificado';
    document.getElementById('ciclo').textContent = params.get('ciclo') || 'No especificado';
  </script>
</body> 
</html>
